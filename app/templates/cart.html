<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item['flavor_name'] }} - ${{ item['price'] }}</li>
            {% endfor %}
        </ul>
        <h3>Total: ${{ total_price }}</h3>
    {% else %}
        <p>Your cart is empty!</p>
    {% endif %}
</body>
</html>
